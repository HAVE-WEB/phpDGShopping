<script>
    //全局变量
    var rem = new Rem();
    var canBuy = 0;
    var KC = 0;
    var price= 0;
    var $needJF = $('#bottomNav').children('div:eq(0)').find('b');
    var wH = screen.height;

    //将列表页面上的数据移动到本页面
    $(function () {
       var yourJF = parseInt(sessionStorage.getItem('yourJF'));
       price  = parseInt(sessionStorage.getItem('price'));
       KC = parseInt(sessionStorage.getItem('KC'));
       canBuy = parseInt(yourJF / price)
       var $tr = $('#info');
       $tr.children().eq(1).find('span').eq(0).html(price);
       $tr.children().eq(2).children('div').eq(0).find('b').eq(0).html(yourJF);
//       $tr.children().eq(2).children('div').eq(0).find('b').eq(1).html(KC);
        $tr.children('div:eq(2)').children('div:eq(1)').find('b:eq(0)').html(KC);
       $tr.children('div:eq(2)').children('div:eq(2)').find('b:eq(0)').html(canBuy);
    });
    //将商品信息隐藏
    $(function () {
       $("#translate").css({
           position: 'fixed',
           bottom: -$("#translate").outerHeight(),
           left: 0,
           right: 0,
       }).css('z-index',10005)
    });
    //灰色一层
    $(function () {
        var wW = screen.width;
        $('#grayTier').css({
            position: 'fixed',
            top: 0,
            left: 0,
            backgroundColor: '#A5A4A5',
            zIndex: 10002,
            display: 'none',
            opacity: 0.5
        });
        $('#successTier').css({
            position: 'fixed',
            top: 0,
            left: 0,
            backgroundColor: '#A5A4A5',
            zIndex: 10002,
            display: 'none',
            opacity: 0.5

        })
    });
    //点击商品信息
    $('#commodityInfo').click(function () {
        var dH = $('#translate').outerHeight();
        $('#grayTier').show();
        $('#translate').animate({
            bottom: 0
        },300);
    });
    //点击商品信息完成按钮
    $("#translate").children('div:eq(2)').click(function () {
       hideTied();
    });
    //点击灰色层隐藏
    $('#grayTier').click(function () {
        hideTied();
    }) ;
    function hideTied() {
        $('#grayTier').hide();
        $('#translate').animate({
            bottom:-$("#translate").outerHeight(),
        },300);
    }
    $(function () {
        var h = $('#bottomNav').outerHeight();
        $('#detailList').css({
            marginBottom: h,
        })
    });
    //标题文字居中
    $(function () {
        rem.titleCenter();
    });



    //回顶部
    $("#up").click(function () {
        $('html, body').animate({scrollTop: 0}, '500');
    })

    //排序
    $('ul.am-dropdown-content li').click(function () {
        $(this).addClass('am-active').siblings('li').removeClass('am-active');
    })

//    时时刻刻检查输入框中的值
    var flag =true;
    function checkVal(self) {
        flag =true;
        var f = $(self).val();
        if(f === ''){
            $needJF.html(0);
            return;
        }

        var n = parseInt($(self).val());
        console.log(f)
        console.log(f.indexOf('.') > 0);
        if(isNaN(n) || n <= 0  ){
            rem.alertInfoByState('请输入正整数',1)
            $(self).val('');
            flag = false;
        }
        if(canBuy > KC){
            if( n > KC ){
                rem.alertInfoByState('库存不足',1)
                $(self).val('');
                flag = false;
            }
        }else{
            if( n > canBuy ){
                rem.alertInfoByState('积分不足',1)
                $(self).val('');
                flag = false;
            }
        }
        var needJF =parseInt($(self).val()) * price;
        if(flag){

            $needJF.html(needJF);
        }else{
            $needJF.html(0);
        }

    }
    $("#bottomNav div:eq(1)").click(function () {
        var n = parseInt($.trim($("#inputNum").val()));
        if(isNaN(n)){
            $needJF.html(0);
        }else{
            $needJF.html(n * price);
        }
        $("#inputNum").val('');
        $("#inputNum").val(n);
//        $("#inputNum").blur;
        $('#my-prompt').modal({
            relatedTarget: this,
            onConfirm: function(e) {
                if(flag){
                    var v = $.trim(e.data);
                    if(v === ''){
                        rem.alertInfoImgByState('兑换失败',1)
                    }else{
                        $('#successTier').show();
                        rem.alertInfoImgByState('兑换成功',0);
                        setTimeout(function () {
                            $('#successTier').hide();
                        },2000);
                        $needJF.html(0);
                    }
                }else{
                    rem.alertInfoImgByState('兑换失败',1)
                }
            },
            onCancel: function(e) {
                $needJF.html(0);
            }
        });
//        rem.amDialog();
    });
    //点击减按钮
    $("#minus").click(function () {
        var $input=  $(this).next().find('input');
       var v = $input.val();
       var f = rem.inputVal($input);
       if(typeof f === 'boolean' && f == true){
           var n  = parseInt($.trim(v)) -1;
           if(n >= 1){
               $input.val(n);
               $needJF.html(n * price);
           }else{
               rem.alertInfoByState('兑换数至少一个',1);
               $input.val(1);
               $needJF.html(price);
           }


       }
    });
    //加按钮
    $("#add").click(function () {
        var $input=  $(this).prev().find('input');
        var v = $input.val();
        var f = rem.inputVal($input);
        if(typeof f === 'boolean' && f == true){
            var n  = parseInt($.trim(v)) + 1;
            if(canBuy > KC){
                if(n > KC){
                    rem.alertInfoByState('库存不足',1);
                    $input.val(KC);
                    $needJF.html(KC * price);
                }else{
                    $input.val(n);
                    $needJF.html(n * price);
                }
            }else{
                if(n > canBuy){
                    rem.alertInfoByState('积分不足',1);
                    $input.val(canBuy);
                    $needJF.html(canBuy * price);
                }else{
                    $input.val(n);
                    $needJF.html(n * price);
                }
            }
        }
    });
//    $('.am-modal').css('di')
    function goBack() {
        history.back();
    }

</script>
