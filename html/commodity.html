            <div class="am-modal-bd ">

                    <tr>
                        <td style="width: 40%;">您的积分</td>

                    </tr>
                    <tr>
                        <td>兑换价格</td>
                        <td></td>
                        <td>积分</td>
                    </tr>
                    <tr>
                        <td>库存</td>
                        <td style="color: red;"><b></b></td>
                        <td>个</td>
                    </tr>
                    <tr>
                        <td>可兑换数</td>
                        <td style="color: red;"><b></b></td>
                        <td>个</td>
                    </tr>
                    <tr>
                        <td>数量</td>
                        <td colspan="2"><input type="number" onblur="checkVal(this)" id="inputNum" value="1" class="am-modal-prompt-input"></td>
                    </tr>
                </table>
            </div>
            <header class="sl-header">兑换方式：兑换码兑换</header>
            <div class="am-modal-bd" style="width: 100%;">
                <table style="width: 100%;">
                    <tr>
                        <td style="width: 40%;"></td>
                        <td style="width: 30%;"></td>

                    </tr>
                    <tr>
                        <td >兑换码</td>

            </div>

                        <td >兑换码</td>

    var canBuyNum = 0;
    var canBuyNum = 0;
    var KC = 0;
    //回顶部
    $("#up").click(function () {
        $('html, body').animate({scrollTop: 0}, '500');
    });

    //排序
    $('ul.am-dropdown-content li').click(function () {
        $(this).addClass('am-active').siblings('li').removeClass('am-active');
    });
    var flag = true;
    //时时刻刻检查输入框中的值
    function checkVal(self) {
        console.log("checkVal");
        flag = true;
        var n = parseInt($(self).val());
        if(isNaN(n) || n <= 0){
            $(self).val('');
            rem.alertInfoImgByState('请输入正整数',1)
            flag = false;
        }
        if(canBuyNum > KC){
            if( n > KC ){
                $(self).val('');
                rem.alertInfoImgByState('库存不足',1)
                flag = false;
            }
        }else{
            if( n > canBuyNum ){
                $(self).val('');
                rem.alertInfoImgByState('积分不足',1)
                flag = false;
            }
        }
        console.log("n:"+n+",canBuyNum:"+canBuyNum+",KC:"+KC);
        console.log("flag:"+flag);
    }

    //点击商品列表
    $("#list li").mousedown(function (e) {
        var cX = e.pageX;//鼠标对象相对于文档对象的左边缘的位置
        var cY = e.pageY;//鼠标对象相对于文档对象的顶部边缘的位置
        var $b = $(this).find('button')
        var bW = $b.outerWidth();
        var bH = $b.outerHeight();
        var bX = $b.offset().left;//元素对象相对于文档对象的左边缘的位置
        var bY = $b.offset().top;//元素对象相对于文档对象的顶部边缘的位置
        var  price= $(this).find('div.data-JF-KC').find('span:eq(0)').html();
        var yourJF = 1000;
        KC =  $(this).find('div.data-JF-KC').find('b').html();
        canBuyNum = parseInt(yourJF / price);

        if(cX >= bX && cX <= bX + bW && cY >= bY && cY <= bY + bH){
            var n = parseInt($.trim($("#inputNum").val()));
            $("#inputNum").val('');
            $("#inputNum").val(n);

            var $tr = $('table:eq(0) tr');
            $tr.eq(1).children('td').eq(1).html(price);//将商品价格放入到td中
            var yourJF = parseInt($tr.eq(0).children('td').eq(1).html());//你的所有积分

            $tr.eq(2).children('td').eq(1).find('b').html(KC);//你的积分可以购买的个数
            $tr.eq(3).children('td').eq(1).find('b').html(canBuyNum)//库存
            if(canBuyNum > KC){
                $tr.eq(4).children('td').eq(1).find('input').attr('max',KC);
            } else {
                $tr.eq(4).children('td').eq(1).find('input').attr('max',canBuyNum);
            }

            $('#my-prompt').modal({
                relatedTarget: this,
                onConfirm: function(e) {
                    $("#inputNum").trigger('onblur');
                    var tempNum =parseInt($.trim(e.data[0])) ;
                    var tempNum1 =parseInt($.trim(e.data[1])) ;
                    if(flag){
                        if(isNaN(tempNum)){//先判断是不是数字
                            rem.alertInfoImgByState('兑换失败',1);
                        }else{
                            $('#successTier').show();
                            rem.alertInfoImgByState('兑换成功',0);
                            setTimeout(function () {
                                $('#successTier').hide();
                            },2000);
                        }
                    }else{
                        rem.alertInfoImgByState('兑换失败',1)
                    }
                },
                onCancel: function(e) {
                }
            });
        }else{
            //积分信息
           
            console.log("P:"+price+"KC:"+KC);
            sessionStorage.setItem('yourJF',yourJF);
            sessionStorage.setItem('price',price);
            sessionStorage.setItem('KC',KC);
            var t = $(this).data('fruitType');
            console.log("t:"+t);
            console.log(typeof t);
            if(t === 0){
                location.href = 'apple.html'
            }else if(t === 1){
                location.href = 'girlFruit.html'
            }
//            sessionStorage.setItem('or',rem.orientation);

//            alert(typeof(Function));
//            rem.or = 'false';
//            var obj = {prevO: rem};
//            sessionStorage.setItem('prevRem',JSON.stringify(obj));
        }
    });

        $('#successTier').css({

    function goBack() {
        history.back();

    window.addEventListener('orientationchange', function(event){
        if ( window.orientation == 180 || window.orientation == 0) {
//            alert("window竖屏")
            rem.or = 'true';//true代表竖屏
            sessionStorage.setItem('or','true');
            rem.titleCenter();
        }
        if( window.orientation == 90 || window.orientation == -90) {
//            alert("window横屏")
            rem.or = 'false';//false代表横屏
            sessionStorage.setItem('or','false');
            rem.titleCenter();
