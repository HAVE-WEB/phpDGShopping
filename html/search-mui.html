<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../assets/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../assets/css/app.css" />
		<script src="../assets/js/mui.min.js"></script>

		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/sl.css">
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/amazeui.js"></script>
		<script src="../assets/js/myFirst.js"></script>
		<style>
			.mui-row.mui-fullscreen>[class*="mui-col-"] {
				height: 100%;
			}
			.mui-col-xs-3,
			.mui-control-content {
				overflow-y: auto;
				height: 100%;
			}
			.mui-segmented-control .mui-control-item {
				line-height: 50px;
				width: 100%;
			}
			.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active {
				background-color: #fff;
			}
		</style>
	</head>
	<body>
	<div class="top-div sl-width-percent100 sl-position-fixed sl-top-0rem sl-left-0rem sl-z-Index-10001">
		<div class="sl-flex-row-center-flex-start sl-background-color-red sl-height-3rem" >
			<div class="title sl-font-color-white">搜索页面</div>
		</div>
	</div>
	<div class="mui-content mui-row mui-fullscreen sl-top-3rem sl-padding-bottom-49px"  id="content">
		<div class="mui-col-xs-3">
			<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
			</div>
		</div>
		<div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
			<div id="item1" class="mui-control-content mui-active">
			</div>
			<div id="item2" class="mui-control-content">
			</div>
			<div id="item3" class="mui-control-content">
			</div>
		</div>
	</div>
	<div data-am-widget="navbar" class="am-navbar am-cf am-navbar-default sl-navbar" style="border-top: 2px solid #E5E5E5;">
			<ul class=" am-navbar-nav am-cf am-avg-sm-4 ">
				<li >
					<a href="home.html" class="">
						<img src="../assets/images/bottomNav/首页.png" alt="">
						<span class="am-navbar-label  sl-icon-color-6D6D6D">首页</span>
					</a>
				</li>
				<li >
					<a href="search-mui.html" class="">
						<img src="../assets/images/bottomNavClick/搜索.png" alt="">
						<span class="am-navbar-label  sl-color-red">搜索</span>
					</a>
				</li>
				<li >
					<a href="shoppingCart.html" class="">
						<img src="../assets/images/bottomNav/购物车.png" alt="">
						<span class="am-navbar-label sl-icon-color-6D6D6D">购物车</span>
					</a>
				</li>
				<li >
					<a href="#" class="">
						<img src="../assets/images/bottomNav/我的.png" alt="">
						<span class="am-navbar-label sl-icon-color-6D6D6D" >我的</span>
					</a>
				</li>
			</ul>
		</div>
	<script>
			var rem = new Rem();

            $(function () {
                var p = $('html').css('font-size');
                p = p.substring(0,2);
                $('#content').css('height',screen.height- 3 * parseInt(p) -49);
//                $('#rightList').css({
//                    height:(screen.height- 3 * parseInt(p) -49)+'px',
//                    paddingBottom: (parseInt(p) + 49)+'px',
//                });
            });

			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			var listName= ['饰品','蛋面裸石','杂项','新品','张炳光','名家作品','超值推荐','收藏臻品','活动专场','石料','张炳光','名家作品','超值推荐','收藏臻品','活动专场','石料'];
			var html = [];
			var i = 0,
				j = 0,
				m = 16, //左侧选项卡数量+1
				n = 21; //每个选项卡列表数量+1
			for (; i < m; i++) {
				html.push('<a class="mui-control-item" href="#content' + i + '">' + listName[i] + '</a>');
			}
			controls.innerHTML = html.join('');
			html = [];
			for (i = 0; i < m; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view">');
				for (j = 0; j < n; j++) {
					html.push('<li class="mui-table-view-cell">第' + i + '个选项卡子项-' + j + '</li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			 //默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
		</script>
	</body>
</html>
